<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-light">
      <div class="container">
          <div class="py-5 text-center">
            <img class ="mb-4 d-block mx-auto" src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Checkout-icon.png" alt="Checkout Cart" width="90" height="90">
            <h2>Payment time!</h2>
          </div>
      </div>

      <div class="container">
            <h3>Your information</h3>
            <form action="">
                <div class="row">
                    <div class="col-md-5">
                        <label for="firstname" class="form-label">First Name</label>
                        <input id="firstname" type="text" class="form-control" placeholder="" required>
                        <div class="invalid-feedback">Invalid firstname!</div>
                    </div>
                    <div class="col-md-5">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input id="lastname" type="text" class="form-control" placeholder="" required>
                        <div class="invalid-feedback">Invalid lastname!</div>
                    </div>
                    <div class="col-md-5">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="text" class="form-control" placeholder="" required>
                        <div class="invalid-feedback">Invalid email!</div>
                    </div>
                </div>
            </form>
          
      </div>
    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  </body>
</html>
